<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visitor Registration</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Vehicle Control</h2>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="resident.html">Residents & Vehicle</a></li>
        <li><a href="visitor.html" class="active">Visitors</a></li>
        <li><a href="reports.html">Reports</a></li>
        <li><a href="login.html" onclick="logout()">Logout</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <h1>Register Visitor</h1>
      <form id="visitorForm" class="card-form">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="text" id="contact" placeholder="Contact Number" required />
        <input type="text" id="reason" placeholder="Visit Purpose" required />
        <input type="text" id="uid" placeholder="RFID UID (temporary)" required />
        <input type="text" id="plateNumber" placeholder="Plate Number" />
        <input type="text" id="model" placeholder="Vehicle Model" />
        <input type="text" id="color" placeholder="Vehicle Color" />
        <button type="submit">Register Visitor</button>
      </form>

      <h2>Registered Visitors</h2>
      <div class="card-table">
        <table id="visitorTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>UID</th>
      <th>Plate</th>
      <th>Model</th>
      <th>Color</th>
      <th>Contact</th>
      <th>Purpose</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <!-- Filled by JS -->
  </tbody>
</table>
      </div>
    </main>
  </div>

  <script src="../js/visitor.js"></script>
</body>
</html>
